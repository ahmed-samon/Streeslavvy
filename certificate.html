<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Completion Certificate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #87CEEB, #32CD32); /* Sky blue blended with green */
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .certificate {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            color: #555;
        }

        p {
            color: #777;
        }

        #user-name {
            font-weight: bold;
            color: #000;
        }

        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="certificate">
        <h1>Congratulations!</h1>
        <p>The course has been successfully completed by <span id="user-name">Ahmed Kusow</span>.</p>
        <img src="certificate.png" alt="Certificate Image">
    </div>
</body>
</html>

</body>

</html>
