<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stress-Relieving Songs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .song {
            margin-bottom: 20px;
        }
        iframe {
            width: 100%;
            height: 300px;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Stress-Relieving Songs</h1>
        <div class="song">
            <h2>Weightless by Marconi Union</h2>
            <iframe src="https://www.youtube.com/embed/UfcAVejslrU" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="song">
            <h2>Clair de Lune by Claude Debussy</h2>
            <iframe src="https://www.youtube.com/embed/CvFH_6DNRCY" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="song">
            <h2>Canzonetta Sull'aria by Mozart</h2>
            <iframe src="https://www.youtube.com/embed/E2j-frfK-yg" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="song">
            <h2>Adagio for Strings by Samuel Barber</h2>
            <iframe src="https://www.youtube.com/embed/izQsgE0L450" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="song">
            <h2>Let It Be by The Beatles</h2>
            <iframe src="https://www.youtube.com/embed/QDYfEBY9NM4" frameborder="0" allowfullscreen></iframe>
        </div>
        <div class="song">
            <h2>What a Wonderful World by Louis Armstrong</h2>
            <iframe src="https://www.youtube.com/embed/CWzrABouyeE" frameborder="0" allowfullscreen></iframe>
        </div>
    </div>
</body>
</html>

</body>

</html>
